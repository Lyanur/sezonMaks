name: app_sezon
description: Sezon
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 0.13.0
  shared_preferences: 2.0.3
  cupertino_icons: 1.0.2
  mask_text_input_formatter: 1.2.1
  provider: 5.0.0
  intl: 0.17.0
  google_fonts: 2.0.0
  flip_card:
  loading_animations:
  barcode: ^2.1.0
  barcode_widget: ^2.0.0
  cached_network_image: ^2.5.0
  carousel_slider: ^3.0.0

dependency_overrides:

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/akcii/
    - assets/fitness_app/
    - assets/bottom/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
    - family: Helios
      fonts:
        - asset: assets/fonts/Helios.ttf
          weight: 400
